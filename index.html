<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>

  <style>
    /* 1. BASIC PAGE STYLES */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 1rem;
    }

    /* 2. BOARD (3x3 GRID) */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-bottom: 1rem;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #333;
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
    }

    .cell:hover {
      background: #444;
    }

    /* 3. STATUS + BUTTON */
    #status {
      margin-bottom: 0.5rem;
      height: 1.2rem; /* keeps height fixed */
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: #06c;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #048;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <!-- STATUS TEXT -->
  <div id="status">Player X's turn</div>

  <!-- 3x3 BOARD -->
  <div class="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <!-- RESET BUTTON -->
  <button id="restart">Restart Game</button>

  <script>
    // 1. GET ELEMENTS FROM THE PAGE
    const cells = document.querySelectorAll('.cell'); // NodeList of 9 cells
    const statusDiv = document.getElementById('status');
    const restartBtn = document.getElementById('restart');

    // 2. GAME STATE VARIABLES
    let currentPlayer = 'X';          // 'X' starts
    let board = ['', '', '', '', '', '', '', '', '']; // 9 empty spots
    let gameActive = true;            // becomes false when someone wins or draw

    // 3. ALL POSSIBLE WINNING COMBINATIONS (INDEXES IN "board" ARRAY)
    const winningCombos = [
      [0, 1, 2], // first row
      [3, 4, 5], // second row
      [6, 7, 8], // third row
      [0, 3, 6], // first column
      [1, 4, 7], // second column
      [2, 5, 8], // third column
      [0, 4, 8], // main diagonal
      [2, 4, 6]  // other diagonal
    ];

    // 4. HANDLE A CELL CLICK
    function handleCellClick(event) {
      const cell = event.target;
      const index = cell.getAttribute('data-index'); // "0" to "8"

      // a) ignore click if game over or cell already used
      if (!gameActive || board[index] !== '') {
        return;
      }

      // b) place current player's symbol in state + UI
      board[index] = currentPlayer;
      cell.textContent = currentPlayer;

      // c) check for win or draw
      if (checkWin()) {
        statusDiv.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (checkDraw()) {
        statusDiv.textContent = 'It\'s a draw!';
        gameActive = false;
        return;
      }

      // d) switch player
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusDiv.textContent = `Player ${currentPlayer}'s turn`;
    }

    // 5. CHECK IF CURRENT PLAYER HAS WON
    function checkWin() {
      // go through all winning combinations
      for (const combo of winningCombos) {
        const [a, b, c] = combo; // indexes
        if (
          board[a] !== '' &&           // cell not empty
          board[a] === board[b] &&     // first == second
          board[a] === board[c]        // first == third
        ) {
          return true;
        }
      }
      return false;
    }

    // 6. CHECK IF BOARD IS FULL (DRAW)
    function checkDraw() {
      // if every cell is NOT empty and nobody won, it's a draw
      return board.every(cell => cell !== '');
    }

    // 7. RESET GAME
    function restartGame() {
      currentPlayer = 'X';
      board = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      statusDiv.textContent = `Player ${currentPlayer}'s turn`;
      cells.forEach(cell => {
        cell.textContent = '';
      });
    }

    // 8. ADD EVENT LISTENERS
    cells.forEach(cell => {
      cell.addEventListener('click', handleCellClick);
    });

    restartBtn.addEventListener('click', restartGame);
  </script>
</body>
</html>
